<section id="projected-root-systems">
  <app-dimension-indicator id="dimension-indicator" [endDimension]="projectionEndDim"></app-dimension-indicator>
    <app-projection-settings-panel
    id="settings-panel"
    ></app-projection-settings-panel>
    <app-projection-control-section3-d
    *ngIf="projectionStartDim == 4"
    id="projection-cubes"></app-projection-control-section3-d>
    <app-projection-control-section
    *ngIf="projectionStartDim == 3"
    id="projection-control-section"></app-projection-control-section>
    <div id="canvas" #threeCanvas></div>
    <app-projection-ndrotation-control id="ND-rotation-control"
    *ngIf="projectionStartDim > 4"
    [dimension]="projectionStartDim"
    ></app-projection-ndrotation-control>
    <app-rotation-matrix-display id="rotation-matrix-display"></app-rotation-matrix-display>
</section>
